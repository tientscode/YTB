<body>

<!-- information user -->

<!-- Sidebar cố định -->

<!-- Nội dung chính -->
<div class="content">
    <!--danh mục cố định-->
    <!--    <div th:replace="componnent/nav-top :: nav-top"></div>-->


    <div class="row " style="margin-top: 60px">
        <div class="col-md-4 col-sm-6 col-12 " style="margin-bottom: 120px; height: 10000px">
            <div class="mb-2">
                <img style="width: 100%; height: 220px" class="rounded" src="/images/truyen1.jpg" alt="">
            </div>
            <div class="row item-image-author">
                <div class="col-1">
                    <img class="rounded-circle" src="/images/truyen3.jpg" alt="">
                </div>
                <div class="col-10 mx-2">
                    <span><strong>Thử thách live strem xuyên suốt cuôc đời, khi nào ngủm mới nghỉ...</strong></span>
                    <br>
                    <span>TSCODE</span><br>
                    <span>Lượt xem * thời gian</span>
                </div>
            </div>
        </div>


    </div>
</div>
<script>

    document.addEventListener('DOMContentLoaded', (event) => {
        const categories = document.getElementById('categories');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const categoryButtons = categories.querySelectorAll('.btn');
        const visibleCount = 14;
        let startIndex = 0;

        function updateVisibility() {
            categoryButtons.forEach((btn, index) => {
                btn.classList.add('hidden');
                if (index >= startIndex && index < startIndex + visibleCount) {
                    btn.classList.remove('hidden');
                }
            });

            prevBtn.disabled = startIndex === 0;
            nextBtn.disabled = startIndex + visibleCount >= categoryButtons.length;
        }

        prevBtn.addEventListener('click', () => {
            if (startIndex > 0) {
                startIndex--;
                updateVisibility();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (startIndex + visibleCount < categoryButtons.length) {
                startIndex++;
                updateVisibility();
            }
        });

        // Initialize visibility
        updateVisibility();
    });
</script>
</body>
</html>
