<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<body>
<div class="d-flex justify-content-center align-items-center vh-100">
    <form action="/create-save" method="post" class="mx-auto border p-4" th:object="${video} ">
        <div class="mb-3 mt-3">
            <label class="form-label" for="video">Title video</label>
            <input class="form-control" id="video" th:field="*{title}" name="video" type="text" style="width: 400px"
                   placeholder="name video">
        </div>
        <div class="mb-3">
            <label class="form-label" for="url">Url</label>
            <input th:field="*{url}" class="form-control" id="url" name="Url" type="text" style="width: 400px"
                   placeholder="Url video">
        </div>
        <div class="mb-3">
            <label class="form-label" for="description">Description</label>
            <input class="form-control" id="description" th:field="*{description}" name="Description" type="text"
                   style="width: 400px"
                   placeholder="Description video">
        </div>

            <div class="text-center">
                <div id="storyCover">
                    <img width="50" height="50" id="imagePreview" th:src="'/images/'+${video.image}"
                         alt="Image Preview">
                </div>
                <label style="width: 100px; height: 35px" for="imageUpload"
                       class="upload-btn btn btn-success legitRipple">Chọn Ảnh
                    Bìa</label>
                <input style="width: 125px; display: none" type="file" th:field="*{image}" id="imageUpload"
                       required accept="image/png, image/jpg, image/jpeg" >
                <p class="text-muted font-italic">Hỗ trợ ảnh có đuôi .jpg, .png, .jpeg. Kích
                    thước &lt;=500kb</p>
            </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<script>
    document.getElementById('imageUpload').addEventListener('change', function (e) {
        var reader = new FileReader();

        reader.onload = function (e) {
            document.getElementById('imagePreview').src = e.target.result;
            document.getElementById('imagePreview').style.display = 'block';
        }

        reader.readAsDataURL(e.target.files[0]);
    });
</script>
</body>
</html>
