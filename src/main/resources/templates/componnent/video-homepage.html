<div th:fragment="video-homepage">
    <div class="row " style="margin-top: 60px">
        <div class="col-md-4 col-sm-6 col-12 " style="margin-bottom: 120px; height: 10000px"
             th:each="video :${listvideo}">
            <div class="mb-2">
                <a class="nav-link" th:href="@{https://www.youtube.com/watch(v=${video.url})}" target="_blank">
                    <img style="width: 100%; height: 220px" class="rounded" th:src="'/images/' + ${video.image}" alt="">
                </a>
            </div>
            <div class="row item-image-author">
                <div class="col-1">
                    <a href="#">
                        <img class="rounded-circle" th:src="'/images/' + ${video.user.image}" alt="">
                    </a>
                </div>
                <div class="col-10 mx-2">
                    <a class="nav-link" th:href="@{https://www.youtube.com/watch(v=${video.url})}" target="_blank">
                        <span><strong th:text="${video.title}"></strong></span>
                    </a>
                    <a>
                        <span th:text="${video.user.name}">Tác giả</span>
                    </a>
                    <a class="nav-link" th:href="@{https://www.youtube.com/watch(v=${video.url})}" target="_blank">
                        <span>Lượt xem * thời gian</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
