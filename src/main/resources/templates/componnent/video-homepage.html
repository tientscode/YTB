<div th:fragment="video-homepage">
    <div class="row " style="margin-top: 60px" >
        <div class="col-md-4 col-sm-6 col-12 " style="margin-bottom: 120px; height: 10000px" th:each="video :${listvideo}">
            <div class="mb-2">
                <img style="width: 100%; height: 220px" class="rounded" th:src="'/images/' + ${video.image}" alt="">
            </div>
            <div class="row item-image-author">
                <div class="col-1">
                    <img class="rounded-circle" src="/images/truyen3.jpg"  alt="">
                </div>
                <div class="col-10 mx-2">
                    <span><strong th:text="${video.title}"></strong></span>
                    <br>
                    <span>TSCODE</span><br>
                    <span>Lượt xem * thời gian</span>
                </div>
            </div>
        </div>
    </div>
</div>
